<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <title>Bootstrap 4 Layout</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
        <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/css/bootstrap.css">
        <link rel="stylesheet" href="/css/styles.css">
    </head>

    <body class="p-2">
      <div id="book-form" class="mx-auto p-3">
        <form class="" action="index.html" method="post">
          <h1>Add Book to Library</h1>
          <div class="form-group">
            <label for="formTitle">Title</label>
            <input type="text" class="form-control" id="formTitle" placeholder="Think and Grow Rich">
          </div>
          <div class="form-group">
            <label for="formAuthor">Author</label>
            <input type="text" class="form-control" id="formAuthor" placeholder="Napoleon Hill">
          </div>

          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="formPages">Pages</label>
              <input type="text" class="form-control" id="formTitle" placeholder="238">
            </div>

            <div class="form-check form-check-inline">
              <input type="radio" class="form-check-input" id="formRead" value="true">
              <label class="form-check-label" for="formRead">read</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" class="form-check-input" id="formNotRead" value="false">
              <label class="form-check-label" for="formNotRead">not read</label>
            </div>
          </div>

          <button class="btn btn-primary" type="submit" name="button">Add Book</button>
        </form>
      </div>

      <main class="mx-auto mt-1">
        <h1 class="text-center">My Library</h1>
        <table class="table table-dark">
          <thead>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Pages</th>
            <th scope="col">Read?</th>
          </thead>

          <tbody id="myLibrary">
            <tr>
              <th scope="row">Bookname</th>
              <td>Cool Author</td>
              <td>223</td>
              <td>not read</td>
            </tr>
          </tbody>
        </table>
        <button type="button" name="button" class="btn btn-primary">New Book</button>
      </main>
        <script src="/js/library.js"></script>
        <script src="/js/jquery.min.js"></script>
        <script src="/js/popper.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
    </body>
</html>
